# 서버 포트번호
server.port=8083

# context path
#server.servlet.context-path=/MVC

# view resolver 세팅
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Spring-jdbc : datasource 설정
# (아래 설정 없으면 가동시 에러 발생)
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/mydb720?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username= myuser720
spring.datasource.password= 1234

# MyBatis 매퍼 파일 위치 설정
mybatis.mapper-locations=classpath:com/lec/spring/domain/mapper/*.xml
